[workspace]
resolver = "2"
members = [
    "carbide_core",
    "carbide_macro",
    "carbide_controls",
    "carbide_derive",
    "carbide_media",
    "carbide_syn",
    "backends/carbide_winit",
    "backends/carbide_wgpu",
    "backends/carbide_wgpu_3d",
    "backends/carbide_windows",
    "backends/carbide_cosmic_text",
    "backends/carbide_printpdf",
    "backends/carbide_lyon",
    "backends/carbide_fluent",
    "examples/lines",
    "examples/hacker_news",
    "examples/calculator",
    "examples/counter",
    "examples/fractal",
    "examples/mandelbrot",
    "examples/othello",
    "examples/drawing_paths_and_shapes",
    "carbide",
    "carbide_3d",
    "carbide_chart",
    "carbide_dialogs",
]

[workspace.package]
version = "0.72.0"
edition = "2021"
repository = "https://github.com/HolgerGottChristensen/carbide.git"

[workspace.dependencies]
dyn-clone = "1.0.5"
chrono = "0.4"
cgmath = "0.18"
raw-window-handle = "0.5"
lyon = { path = "../Repositories/lyon/crates/lyon" }
dashmap = "5.5.3"
once_cell = "1.19.0"
wgpu = "0.16.1"
bitflags = "2.4.0"
bytemuck = { version = "1.7", features = ["derive", "min_const_generics"] }
include_dir = "0.7.4"
rand = "0.9.0"
accesskit = "0.17.1"
accesskit_winit = "0.23.1"
smallvec = "1.13.2"
winit = { version = "0.30.7", features = ["rwh_05"] }
proc-macro-crate = "3.2.0"
indexmap = "2.6.0"
parking_lot = "0.12.3"

