[package]
name = "carbide_core"
version = "0.70.1"
authors = [
    "Holger Gott Christensen <holger.gott@icloud.com>",
    "Mitchell Nordine <mitchell.nordine@gmail.com>",
    "Sven Nilsen <bvssvni@gmail.com>"
]
keywords = ["ui", "widgets", "gui", "interface", "graphics"]
description = "An easy-to-use, 100% Rust, extensible 2D GUI library."
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/HolgerGottChristensen/carbide.git"
homepage = "https://github.com/HolgerGottChristensen/carbide"
categories = ["gui"]
edition = "2018"
resolver = "2"

[package.metadata.docs.rs]
all-features = true

[features]
#default = [""]

[dependencies]
carbide_derive = { path = "../carbide_derive", version = "0.70" }
rusttype = { git = "https://github.com/HolgerGottChristensen/rusttype.git", features = ["gpu_cache"] }
copypasta = "0.6"
rand = "0.7"
bitflags = "1.2.1"
dyn-clone = "1.0.3"
serde = { version = "*", features = ["derive"] }
lyon = "0.17.3"
fxhash = "0.2.1"
nom = "6.2.1"
find_folder = "0.3"
image = "0.23"
ttf-parser = "0.12.3"
cgmath = "0.18"
futures = "0.3"
oneshot = "0.1.2"
async-std = { version = "1.10.0", optional = true }
tokio = { version = "1", features = ["full"], optional = true }

[target.'cfg(target_os="macos")'.dependencies]
block = "0.1.6"
cocoa = "0.24.0"
objc = "0.2.7"
core-graphics = "0.22.0"
foreign-types = "0.3.2"
lazy_static = "*"

[target.'cfg(target_os="windows")'.dependencies]
windows = { version = "0.28.0", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_UI_Shell_Common",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
]}

[dev-dependencies]
# font-kit = "0.10.1"

