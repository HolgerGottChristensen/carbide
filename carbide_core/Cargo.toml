[package]
name = "carbide_core"
version = "0.70.1"
authors = [
    "Holger Gott Christensen <holger.gott@icloud.com>",
    "Mitchell Nordine <mitchell.nordine@gmail.com>",
    "Sven Nilsen <bvssvni@gmail.com>"
]
keywords = ["ui", "widgets", "gui", "interface", "graphics"]
description = "An easy-to-use, 100% Rust, extensible 2D GUI library."
license = "MIT OR Apache-2.0"
readme = "../README.md"
repository = "https://github.com/HolgerGottChristensen/carbide.git"
homepage = "https://github.com/HolgerGottChristensen/carbide"
categories = ["gui"]
edition = "2021"
resolver = "2"

[package.metadata.docs.rs]
all-features = true

[features]
default = ["macro"]
macro = ["carbide_macro"]
temp = []

[dependencies]
raw-window-handle = "0.5"
carbide_derive = { path = "../carbide_derive", version = "0.70" }
carbide_macro = { path = "../carbide_macro", version = "0.1.0", optional = true}
copypasta = "0.8.1"
rand = "0.8.5"
bitflags = "2.4.0"
dyn-clone = "1.0.5"
parking_lot = "0.12.1"
smallvec = "1"

lyon = "1.0.1"
fxhash = "0.2.1"
nom = "7.1.1"
image = "0.24.2"
cgmath = "0.18"
futures = "0.3.21"
oneshot = "0.1.3"

async-std = { version = "1.10.0", optional = true }
tokio = { version = "1", features = ["full"], optional = true }


[target.'cfg(target_os="windows")'.dependencies]
windows = { version = "0.28.0", features = [
    "Win32_Foundation",
    "Win32_System_Com",
    "Win32_UI_Shell_Common",
    "Win32_UI_Shell",
    "Win32_UI_WindowsAndMessaging",
]}

[dev-dependencies]
